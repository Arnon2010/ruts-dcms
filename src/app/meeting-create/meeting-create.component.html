<h4 class="card-title">ระบุวาระการประชุม ระบุผู้เกี่ยวข้อง</h4>
<form class="forms-sample" [formGroup]="meetingForm">
    <div class="form-group row">
        <label for="exampleInputUsername2"
            class="col-sm-4 col-form-label">ประเภทการประชุม : *</label>
        <div class="col-sm-6">
            <select class="form-control" [(ngModel)]="meeting.type_code"
                name="faculty_code" formControlName="type_code">
                <option *ngFor="let item of type_list"
                    value="{{ item.type_code }}">
                    {{ item.type_name }}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="exampleInputUsername2"
            class="col-sm-4 col-form-label">เสนอวาระการประชุม : *</label>
        <div class="col-sm-3">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                        [(ngModel)]="meeting.propose_code"
                        name="propose_code" formControlName="propose_code"
                        value="01" checked>
                    เสนอวาระ
                </label>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                        [(ngModel)]="meeting.propose_code"
                        name="propose_code" formControlName="propose_code"
                        value="02">
                    ไม่เสนอวาระ
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="exampleInputUsername2"
            class="col-sm-4 col-form-label">หัวข้อการประชุม: *</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"
                [(ngModel)]="meeting.meeting_name" name="meeting_name"
                formControlName="meeting_name" placeholder="ชื่อการประชุม">
        </div>
    </div>
    <div class="form-group row">
        <label for="exampleInputEmail2"
            class="col-sm-4 col-form-label">ครั้งที่ /ประจำปี พ.ศ.:
            *</label>
        <div class="col-sm-2">
            <input type="email" class="form-control"
                [(ngModel)]="meeting.meeting_thetime" name="meeting_thetime"
                formControlName="meeting_thetime" placeholder="คร้ังที่">
        </div>/
        <div class="col-sm-2">
            <input type="email" class="form-control"
                [(ngModel)]="meeting.meeting_year" name="meeting_year"
                formControlName="meeting_year" placeholder="ปี">
        </div>
    </div>
    <div class="form-group row">
        <label for="exampleInputMobile"
            class="col-sm-4 col-form-label">เลขที่หนังสือ: *</label>
        <div class="col-sm-4">
            <input type="text" class="form-control"
                [(ngModel)]="meeting.meeting_book" name="meeting_book"
                formControlName="meeting_book"
                placeholder="เลขหนังสือ เลขคำส่ัง">
        </div>
    </div>

    <div class="form-group row">
        <label for="exampleInputConfirmPassword2"
            class="col-sm-4 col-form-label">สถานที่ประชุม: *</label>

        <div class="col-sm-3">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                        [(ngModel)]="meeting.channel_code"
                        name="channel_code" formControlName="channel_code"
                        value="01" checked>
                    Onsite
                </label>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                        [(ngModel)]="meeting.channel_code"
                        name="channel_code" formControlName="channel_code"
                        value="02">
                    Online
                </label>
            </div>
        </div>
        <label for="exampleInputConfirmPassword2"
            class="col-sm-4 col-form-label">&nbsp;</label>
        <div class="col-sm-8" *ngIf="meeting.channel_code == '01'">
            <input type="text" class="form-control"
                [(ngModel)]="meeting.meeting_location"
                name="meeting_location" formControlName="meeting_location"
                placeholder="อาคาร/ห้องประชุม">
        </div>
        <!-- <label for="exampleInputConfirmPassword2"
            class="col-sm-4 col-form-label">&nbsp;</label> -->
        <div class="col-sm-8" *ngIf="meeting.channel_code == '02'">
            <input type="text" class="form-control"
                [(ngModel)]="meeting.meeting_link" name="meeting_link"
                formControlName="meeting_link" placeholder="Meeting Link">
        </div>
        <label for="exampleInputConfirmPassword2"
            class="col-sm-4 col-form-label">&nbsp;</label>
        <div class="col-sm-4" *ngIf="meeting.channel_code == '02'">
            <input type="text" class="form-control"
                [(ngModel)]="meeting.meeting_id" name="meeting_id"
                formControlName="meeting_id" placeholder="Meeting ID">
        </div>
        <div class="col-sm-4" *ngIf="meeting.channel_code == '02'">
            <input type="text" class="form-control"
                [(ngModel)]="meeting.meeting_passcode"
                name="meeting_passcode" formControlName="meeting_passcode"
                placeholder="Meeting Passcode">
        </div>
    </div>

    <div class="form-group row">
        <label for="exampleInputPassword2"
            class="col-sm-4 col-form-label">วันที่เริ่ม: *</label>
        <div class="col-sm-4">
            <input type="date" class="form-control"
                [(ngModel)]="meeting.meeting_sdate" name="meeting_sdate"
                formControlName="meeting_sdate"
                placeholder="วันที่เริ่มประชุม">
        </div>
    </div>

    <div class="form-group row">
        <label for="exampleInputPassword2"
            class="col-sm-4 col-form-label">วันที่สิ้นสุด: *</label>
        <div class="col-sm-4">
            <input type="date" class="form-control"
                [(ngModel)]="meeting.meeting_edate" name="meeting_edate"
                formControlName="meeting_edate"
                placeholder="วันสิ้นสุดประชุม">
        </div>
    </div>

    <div class="form-group row">
        <label for="exampleInputPassword2"
            class="col-sm-4 col-form-label">เวลา: *</label>
        <div class="col-sm-4">
            <input type="time" class="form-control"
                [(ngModel)]="meeting.meeting_time" name="meeting_time"
                formControlName="meeting_time"
                placeholder="เวลาเริ่มประชุม">
        </div>
    </div>

    <div class="form-group row" *ngIf="meeting.propose_code == '01'">
        <label for="exampleInputPassword2"
            class="col-sm-4 col-form-label">วันที่สิ้นสุดการเสนอวาระ:
            *</label>
        <div class="col-sm-4">
            <input type="date" class="form-control"
                [(ngModel)]="meeting.meeting_fdate" name="meeting_fdate"
                formControlName="meeting_fdate"
                placeholder="วันสุดท้ายการเสนอวาระ">
        </div>
    </div>
    <!-- <div class="form-check form-check-flat form-check-primary">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Remember me
        </label>
    </div> -->

    <button class="btn btn-light" data-dismiss="modal">ยกเลิก</button>
    <!-- <button type="submit" class="btn btn-primary m-2"
        (click)="saveMeeting(meeting)" cdkStepperNext>บันทึก</button> -->

    <button type="submit" class="btn btn-primary m-2" cdkStepperNext>บันทึก</button>
</form>
