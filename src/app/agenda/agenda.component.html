        </div>
        <div class="row">
            <div class="col-12 col-xl-8 mb-4 m-xl-3">
                <h6 class="font-weight-bold">เสนอวาระการประชุม</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 grid-margin stretch-card">
                
                <div class="card tale-bg p-2">
                    <div class="row">
                       
                        <div class="col-lg-6 mb-4" *ngFor="let item of agenda_list">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center">
                                            <img src="assets/img/icons8-meeting-64.png" alt=""
                                                style="width: 45px; height: 45px" class="rounded-circle" />
                                            <div class="ms-3">
                                                <p class="fw-bold mb-1">{{item.open_title}} คร้ังที่
                                                    {{item.meeting_thetime}}

                                                </p>
                                                <p class="text-muted mb-0">{{item.faculty_name}}</p>
                                            </div>
                                        </div>
                                        <span class="badge rounded-pill badge-primary" *ngIf="item.meeting_rstatus == '0'">ยกเลิก</span>
                                        <span class="badge rounded-pill badge-primary" *ngIf="item.meeting_rstatus == '1'">รอดำเนินการ</span>
                                        <span class="badge rounded-pill badge-primary" *ngIf="item.meeting_rstatus == '2'">อยู่ระหว่างเสนอวาระ</span>
                                        <span class="badge rounded-pill badge-success" *ngIf="item.meeting_rstatus == '3'">อยู่ระหว่างพิจารณาวาระ</span>
                                        <span class="badge rounded-pill badge-success" *ngIf="item.meeting_rstatus == '4'">อยู่ระหว่างบันทึกการประชุม</span>

                                    </div>
                                </div>
                                <div class="card-footer border-0 bg-body-tertiary p-2 d-flex justify-content-around">
                                    <a class="btn btn-link m-0 text-reset"
                                        [routerLink]="['/agenda-topic',item.meeting_code]"
                                        routerLinkActive="router-link-active" role="button" data-ripple-color="primary"
                                        data-mdb-ripple-init>
                                        <span class="badge badge-primary font-weight-bold"><i class="mdi mdi-grease-pencil"></i>เสนอวาระ</span></a>
                                    <a class="btn btn-link m-0 text-reset" href="#" role="button"
                                        data-ripple-color="primary"
                                        data-mdb-ripple-init><strong>วันสุดท้ายที่เสนอวาระ:
                                            </strong>{{item.meeting_fdate}}<i class="fas fa-phone ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
